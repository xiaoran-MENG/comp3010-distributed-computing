<!DOCTYPE html>
<html>
<head>
    <title>3010-eeter</title>
    <style>
        * {
            font-size: 18px;
            font-family: 'Ubuntu Mono';
        }

        .banner {
            font-size: 48px;
            color: rgb(135, 11, 218);
        }

        #posts, #signin {
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class='banner'>3010-eeter</h1>
    <div>
        <input id="register-username" type="text" placeholder="username" />
        <input id="register-password" type="password" placeholder="password" />
        <button id="register" type="button" onclick="onRegister()">Register</button>
    </div>
    <br>
    <div>
        <input id="username" type="text" placeholder="username" />
        <input id="password" type="password" placeholder="password" />
        <button id="signin" type="button" onclick="onSignin()">Sign In</button>
    </div>
    <br>
    <button id="posts" type="button" onclick="onView()">See Posts</button>
    <input id='post' type='text' placeholder='Write your post'>
    <button id="upload" type="button" onclick="onAdd()">Add</button>
    <ul id="dashboard"></ul>
    <button type="button" onclick="onDisplay()">See Pictures</button>
    <ul id="pictures" style="visibility:hidden;">
        <img src="http://localhost:3000/images/binary" height="30%" width="30%" alt="Shit">
        <img src="http://localhost:3000/images/code" height="30%" width="30%" alt="Shit">
        <img src="http://localhost:3000/images/f" height="30%" width="30%" alt="Shit">
    </ul>
    <script>
        if (user()) {
            readyForSignout()
            renderPosts()
        }

        function onDisplay() {
            runIfSignedIn(() => {
                atId('pictures').style.visibility = 'visible'
            })
        }

        function onAdd() {
            runIfSignedIn(() => {
                const input = atId('post').value
                if (!input?.length) {
                    alert('Empty post is not allowed')
                    return
                }
                const req = new XMLHttpRequest()
                req.onload = function() {
                    clearInputs()
                    renderPosts()
                }
                req.open('POST', 'http://localhost:3000/tweets')
                req.setRequestHeader('Content-Type', 'application/json')
                req.send(JSON.stringify({
                    'id': 100,
                    'content': input,
                    'author': user()
                }))
            })
        }

        function readyForSignout() {
            let btn = atId('signin')
            btn.innerText = 'Sign Out'
            btn.onclick = onSignout
            hideInputs()
        }

        function hideInputs() {
            atId('register-username').style.visibility = 'hidden'
            atId('register-password').style.visibility = 'hidden'
            atId('register').disabled = true
            atId('username').style.visibility = 'hidden'
            atId('password').style.visibility = 'hidden'
        }

        function showInputs() {
            atId('username').style.visibility = 'visible'
            atId('password').style.visibility = 'visible'
            atId('register-username').style.visibility = 'visible'
            atId('register-password').style.visibility = 'visible'
            atId('register').disabled = true
        }

        function clearInputs() {
            clearAtId('register-username')
            clearAtId('register-password')
            clearAtId('username')
            clearAtId('password')
            clearAtId('post')
        }

        function user() {
            for (let c of document.cookie.split(';'))
                if (c.trim().startsWith('user=')) return c.split('=')[1]
            return null
        }

        function onView() {
            runIfSignedIn(() => renderPosts())
        }

        function clearDashboard() {
            const dashboard = atId('dashboard')
            while (dashboard.firstChild) {
                dashboard.removeChild(dashboard.firstChild);
            }
        }

        function del(post) {
            const btn = document.createElement('button')
            btn.innerText = 'X'
            if (post['author'] === user())
                btn.style.color =  'red'
            btn.onclick = function() {
                runForAuthor(post['author'], () => {
                    const req = new XMLHttpRequest()
                    req.open('DELETE', `http://localhost:3000/tweets/${post['id']}`)
                    req.setRequestHeader('Content-Type', 'application/json')
                    req.onload = function() {
                        renderPosts()
                    }
                    req.send()
                })
            }
            return btn
        }

        function renderPosts() {
            const req = new XMLHttpRequest()
            req.onload = function() {
                clearDashboard()
                const posts = JSON.parse(req.responseText)
                posts.forEach(p => {
                    const li = document.createElement('li')
                    li.innerText = p['content'] + ' '
                    li.appendChild(del(p))
                    atId('dashboard').appendChild(li)
                })
            }
            req.open('GET', 'http://localhost:3000/tweets')
            req.setRequestHeader("Accept","application/json")
            req.withCredentials = true
            req.send()
        }

        function onRegister() {
            onAuth('register', atId('register-username').value, atId('register-password').value)
        }

        function onSignin() {
            onAuth('login', atId('username').value, atId('password').value)
        }

        function onAuth(path, user, pwd) {
            if (user && pwd) 
                auth(path, user, pwd)
            else 
                alert('Required fields are missing')
        }

        function auth(path, user, pwd) {
            const req = new XMLHttpRequest()
            req.onload = function() {
                clearInputs()
                if (req.status == 200) readyForSignout()
            }
            req.open('POST', 'http://localhost:3000/' + path)
            req.setRequestHeader('Content-Type', 'application/json')
            req.send(JSON.stringify({
                'username': user,
                'password': pwd
            }))
        }

        function onSignout() {
            const req = new XMLHttpRequest()
            req.onload = function() {
                clearCookies()
                readyForSignIn()
            }
            req.open('POST', 'http://localhost:3000/logout')
            req.setRequestHeader('Content-Type', 'application/json')
            req.send(JSON.stringify({
                'user': user()
            }))
        }

        function clearCookies() {
            let cookies = document.cookie.split(';')
            for (let i = 0; i < cookies.length; i++)
                document.cookie = cookies[i] + "=; expires="+ new Date(0).toUTCString();
        }

        function readyForSignIn() {
            showInputs()
            let btn = atId('signin')
            btn.innerText = 'Sign In'
            btn.onclick = onSignin
            atId('dashboard').innerHTML = ''
        }

        function clearAtId(id) {
            atId(id).value = ''
        }

        function runIfSignedIn(f) {
            if (user()) f()
            else alert('Please register or sign in')
        }

        function runForAuthor(author, f) {
            if (author === user()) f()
            else alert('Only the creator of this post can perform this action')
        }

        function atId(id) {
            return document.getElementById(id)
        }
    </script>
</body>
</html>
