<!DOCTYPE html>
<html>
<head>
    <title>3010-eeter</title>
</head>
<body>
    <h1>Welcome to 3010-eeter</h1>
    <h2>Log In</h2>
    <div>
        <input id="username" type="text" placeholder="username" />
        <input id="password" type="password" placeholder="password" />
        <button>Submit</button>
    </div>
    <h2>Tweets</h2>
    <ul id="dashboard"></ul>
    <button id="shit" onclick="shit()">Shit</button>
    <script>
        const shit = () => {
            document.getElementById('shit').addEventListener('click', () => 
                fetch('http://localhost:8080/tweets')
                    .then(r => r.json())
                    .then(o => {
                        if (o['id'] > 2) {
                            const li = document.createElement('li')
                            li.innerText = o['content']
                            document.getElementById('dashboard').appendChild(li)
                            console.log(li.innerText)
                        }
                    })
            )
        }
    </script>
</body>
</html>
